<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup Example</title>
    <link rel="stylesheet" href="lib/boot.css">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h2>POPup Example</h2>

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Window</button>


        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">


                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">PopUp Header</h4>
                        <button type="button" class="close" data-dismiss="modal" class="float-right">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container">

                            <form class="form-signin" id="stop">
                                <h2 class="form-signin-heading">Please sign in</h2>
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input type="email" id="lemail" class="form-control" placeholder="Email address" required autofocus>

                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" id="lpass" class="form-control mt-2" placeholder="Password" required>

                                <button class="btn btn-lg btn-success btn-block " type="submit">Sign in</button>
                            </form>


                        </div>
                        <!--<p>Some text in the modal.</p>-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <button type="button" class="btn btn-default" aria-label="Left Align">
  <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
</button>

    <button type="button" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
</button>





    <p>
        <a href="#" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-home "></span> Home
        </a>
    </p>

    <p>Unicode:
        <span class="glyphicon">&#xe021;</span>
    </p>




    <script src="lib/jquery.js"></script>
    <script src="lib/poper.js"></script>
    <script src="lib/bootsta.js"></script>
</body>


</html>
